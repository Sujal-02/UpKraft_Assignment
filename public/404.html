<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UPKRAFT Dashboard</title>
    <script type="text/javascript">
      // GitHub Pages SPA Router
      // This script handles routing for single page applications on GitHub Pages

      // Configuration for your repository
      var segmentsToKeep = 1; // For /UpKraft_Assignment/ we keep 1 segment

      var l = window.location;

      // Debug logging (remove in production)
      console.log("404.html router triggered");
      console.log("Current URL:", l.href);
      console.log("Pathname:", l.pathname);

      // Redirect logic
      var newUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + segmentsToKeep)
          .join("/") +
        "/?/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(segmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;

      console.log("Redirecting to:", newUrl);
      l.replace(newUrl);
    </script>
  </head>
  <body>
    <div
      style="
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        text-align: center;
        padding: 50px;
      "
    >
      <h1>UPKRAFT Dashboard</h1>
      <p>Redirecting...</p>
      <noscript>
        <p>Please enable JavaScript to use this application.</p>
        <a href="/UpKraft_Assignment/">Go to Dashboard</a>
      </noscript>
    </div>
  </body>
</html>
